<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="media">
        <div class="disc">
            <img class="disc-img" height="400" width="400" src="./img/Vinyl-Icon.png" alt="Disc">
        </div>
        <div class="repro">
            <div id="slider"><div id="elapsed"></div></div>
            <audio id="music" preload="auto" loop="false">
                <source src="music/48 Battle Against a Hot Foe.mp3" type="audio/mp3">
            </audio>
            <p id="timer">0:00</p>
            <div id="control">
                <button type="button"> < </button>
                <button id="play" type="button"> |> </button>
                <button type="button"> > </button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
